apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-sample
  namespace: minikube
  labels:
    app: php-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-hello-sample
  template:
    metadata:
      labels:
        app: php-hello-sample
    spec:
      containers:
        - name: php-hello-sample
          image: ausaf0909/php-sample:main-9c6a54cf7d09fc34e2cc697cb9141a9adf8f5d51
          ports:
            - containerPort: 4000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
