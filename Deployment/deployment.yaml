apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-sample
  namespace: minikube
  labels:
    app: php-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-hello-sample
  template:
    metadata:
      labels:
        app: php-hello-sample
    spec:
      containers:
        - name: php-hello-sample
          image: ausaf0909/php-sample:main-42ca8f17d430bfa34b2c07e78a5483d1c0bcdd97 # Replace with your actual Docker image and tag
          ports:
            - containerPort: 4000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
